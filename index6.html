<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main6.css">

</head>
<body>

<div class="container">
  <div class="row my-5">
    <table class="table-sm">
      <tr class="bg-blue text-white  height-td">
        <th class="width-0">Srno.</th>
        <th class="width-2">Candidate Name</th>
        <th class="width-2">Father Name</th>
        <th class="width-3">Gender</th>
        <th class="width-3">DOB</th>
        <th class="width-2">Contact No.</th>
        <th class="width-3">Country</th>
        <th class="width-3">Class</th>
        <th class="width-3">Mark</th>
        <th class="width-3">Grade</th>
        <th class="width-3">Status</th>
        <th class="width-3">Radio</th>
        <th class="width-3">Check</th>
        <th>Link</th>
      </tr>
      <tr class="height-td">
        <td class="Srno"></td>
        <td class="width-1">Max Well</td>
        <td>Jim Well</td>
        <td>Male</td>
        <td>15/08/1989</td>
        <td>+919826012354</td>
        <td>Shri Lanka</td>
        <td>10th</td>
        <td>80/100</td>
        <td>A+</td>
        <td>Pass</td>
        <td>
          <label for="radio"></label>
          <input type="radio" id="radio">
        </td>
        <td>
          <label for="check"></label>
          <input type="checkbox" id="check">
        </td>
        <td><button class="btn btn-success">Click</button></td>
      </tr>
    </table>
  </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
